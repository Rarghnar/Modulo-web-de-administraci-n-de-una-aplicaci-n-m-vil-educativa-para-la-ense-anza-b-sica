<div class="container-fluid"> 
    <div class="row g-0">

            <p id="title">ASIGNATURAS</p>

    </div>

        <div class="col-12">
            <div class="row g-0">

                    </button>                    
                </div> -->
            </div>
        </div>
        <div class="col-12 ps-0">
            <shared-info-tables 
                [searchText]="textFilter" 
                [dataInfo]="subjectAll"
                [selectHeader]="'subjects1'"
                [isAdmin]="isAdmin" 
                [isLoad]="isLoad"
                (infoBack)="selectSubject($event)"
            ></shared-info-tables>
        </div>

        </div>
    </div>
